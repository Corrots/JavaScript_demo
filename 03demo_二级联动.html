<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>网页标题</title>
	<meta name="keywords" content="关键字列表" />
	<meta name="description" content="网页描述" />
	<script type="text/javascript">
	window.onload=function(){
		var arr_province = ["请选择省/城市","北京市","上海市","天津市","重庆市","深圳市","广东省","河南省"];
		var arr_city = [
				["请选择城市/地区"],
				["东城区","西城区","朝阳区","宣武区","昌平区","大兴区","丰台区","海淀区"],
				['宝山区','长宁区','丰贤区', '虹口区','黄浦区','青浦区','南汇区','徐汇区','卢湾区'],
				['和平区', '河西区', '南开区', '河北区', '河东区', '红桥区', '塘古区', '开发区'],
				['俞中区', '南岸区', '江北区', '沙坪坝区', '九龙坡区', '渝北区', '大渡口区', '北碚区'],
				['福田区', '罗湖区', '盐田区', '宝安区', '龙岗区', '南山区', '深圳周边'],
				['广州市','惠州市','汕头市','珠海市','佛山市','中山市','东莞市'],
				['郑州市']
			];
		//
		var oP=document.getElementById('province');
		var oCity=document.getElementById('city');
		var iNow=0;

		oP.length=arr_province.length;

		for(var i=0;i<oP.length;i++){
			oP[i].text=arr_province[i];
			// 设置option中的value
			oP[i].value=i;
		}

		oP.onchange=function(){
			iNow=oP.selectedIndex;
			// alert(iNow);
			oCity.length=arr_city[iNow].length;

			for(var i=0;i<oCity.length;i++){
				oCity[i].text=arr_city[iNow][i];
				// 设置城区对应的value
				oCity[i].value=iNow+''+i;
			}
		}



	}


		
	</script>
</head>
<body>
	<select id="province">
	</select>

	<select id="city">
	<option>请选择城市/地区</option>
	</select>
</body>
</html>
