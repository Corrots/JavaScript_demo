	// 冒泡排序法
	var arr=[90, -36, 73, 128, -16, 43, 58, -299];	
	var arr_len=arr.length;
	var temp=0;

	for( var i=0;i<arr_len-1;i++){

		for(var j=0;j<arr_len-1-i;j++){
			if(arr[j]>arr[j+1]){
				temp=arr[j];
				arr[j]=arr[j+1];
				arr[j+1]=temp;
			}
		}

	}
	console.log(arr);
