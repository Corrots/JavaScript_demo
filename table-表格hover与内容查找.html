<title>表格操作</title>
<script type="text/javascript">
window.onload=function(){
	var oTxt=document.getElementsByTagName('input')[0];
	var oBtn=document.getElementsByTagName('input')[1];
	var oTable=document.getElementsByTagName('table')[0];

	var aRows=oTable.tBodies[0].rows;
	var aName=null;
	var iColor=null;

	for(var i=0;i<aRows.length;i++){

		if(i%2==0){
			aRows[i].style.backgroundColor='#e5e5e5';
		}


		aRows[i].onmouseover=function(){
			iColor=this.style.backgroundColor;
			this.style.backgroundColor='orange';
		}

		aRows[i].onmouseout=function(){
			this.style.backgroundColor=iColor;
		}
	}
