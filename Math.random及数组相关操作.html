// 时间对象

function deadLine(){
	var iNow=new Date();
	var	iEver=new Date(2010,2,20,10,28,10);

	var time=(iNow-iEver)/1000;

	// alert(time);

	var iYear=Math.floor(time/86400/365);
	var iDay=Math.floor(time/86400%365);
	var iHours=Math.floor(time%86400/3600);
	var iMinutes=Math.floor(time%86400%3600/60);
	var iSeconds=Math.floor(time%60);

	// alert(iSeconds);

	var str='距现在'+iYear+'年'+iDay+'天'+iHours+'时'+iMinutes+'分'+iSeconds+'秒';

	document.body.innerHTML=str;

}
