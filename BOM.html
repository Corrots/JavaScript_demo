<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>event对象</title>
<style type="text/css">
	div{width: 100px;height: 100px;background: orange;border-radius: 50%;position: absolute;left: 0;top: 0;}
</style>
<script type="text/javascript">
window.onload=function(){
	// alert(history.length);
	var oDiv=document.getElementById('div1');

	oDiv.onclick=function(){
		history.go(100);
	}
}
</script>
</head>

<body>
	
	<div id="div1"></div>
</body>
